<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="">
    <!-- Header -->
    <header class="header">
      <h3 class="header--username">Log in to get started</h3>
      <div class="header__logo">
        <img src="logo.png" alt="Bankist Logo" />
      </div>

      <form action="" class="header__login">
        <input type="text" placeholder="user" class="input--username" />
        <input type="password" placeholder="pin" class="input--password" />
        <button type="submit" class="btn--login">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </header>

    <!-- MAIN -->
    <main class="main hide">
      <section class="section1">
        <article class="section1__header">
          <div class="section1__header-text">
            <h3>Current Balance</h3>
            <p class="section1__header-text-date"></p>
          </div>
          <p class="section1__header-mainBalance">$300000</p>
        </article>
      </section>

      <section class="section2">
        <article class="section2__records">
          <ul class="section2__records-container"></ul>
        </article>

        <!-- OPERATIONS -->
        <article class="section2__operations">
          <!-- Transfer to -->
          <div class="section2__operations-transfer section2__operations-div">
            <h3>Transfer Money</h3>
            <div>
              <label for="input__transfer-amount">Transfer to</label>
              <input type="text" id="input__transfer-to" />
              <label for="input__transfer-amount">Amount</label>
              <input type="number" id="input__transfer-amount" />
              <button type="submit" class="btn--transfer">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>

          <!-- Request Loan -->
          <div class="section2__operations-div section2__operations-loan">
            <h3>Request Loan</h3>
            <div class="section2__operations">
              <label for="input__transfer-amount2">Amount</label>
              <input type="number" id="input__transfer-amount2" />
              <button type="submit" class="btn--loan">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>

          <!-- Close account -->
          <div class="section2__operations-close section2__operations-div">
            <h3>Close Account</h3>
            <div>
              <label for="input__confirmUser">Confirm User</label>
              <input type="text" id="input__confirmUser" />
              <label for="input__confirmPin">PIN</label>
              <input type="password" id="input__confirmPin" />
              <button type="submit" class="btn--close">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer class="hide footer">
      <section class="footer--information">
        <p class="footer--information-p">
          IN <span class="footer--information-in"></span>
        </p>
        <p class="footer--information-p">
          OUT <span class="footer--information-out"></span>
        </p>
        <p class="footer--information-p">
          INTEREST <span class="footer--information-interest"></span>
        </p>
        <p class="footer--information-p footer--information-p-s">
          SORT <i class="fas fa-sort"></i
          ><span class="footer--information-sort"></span>
        </p>
      </section>
      <section class="footer--logout">
        <p>Logout <span class="footer--logout-timer"></span></p>
      </section>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
